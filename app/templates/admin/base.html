{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden sticky-top" style="top: 100px;">
                <div class="card-header bg-primary-custom text-white py-3">
                    <h5 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i>Admin Panel</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('admin.index') }}"
                        class="list-group-item list-group-item-action py-3 {% if request.endpoint == 'admin.index' %}active fw-bold{% endif %}">
                        <i class="fas fa-home me-2"></i>Dashboard
                    </a>
                    <a href="{{ url_for('admin.orders') }}"
                        class="list-group-item list-group-item-action py-3 {% if request.endpoint == 'admin.orders' %}active fw-bold{% endif %}">
                        <i class="fas fa-shopping-bag me-2"></i>Orders
                    </a>
                    <a href="{{ url_for('admin.products') }}"
                        class="list-group-item list-group-item-action py-3 {% if request.endpoint == 'admin.products' %}active fw-bold{% endif %}">
                        <i class="fas fa-box me-2"></i>Products
                    </a>
                    <a href="{{ url_for('admin.categories') }}"
                        class="list-group-item list-group-item-action py-3 {% if request.endpoint == 'admin.categories' %}active fw-bold{% endif %}">
                        <i class="fas fa-tags me-2"></i>Categories
                    </a>
                    <a href="{{ url_for('main.index') }}"
                        class="list-group-item list-group-item-action py-3 text-danger">
                        <i class="fas fa-sign-out-alt me-2"></i>Back to Store
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="admin-content">
                {% block admin_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
