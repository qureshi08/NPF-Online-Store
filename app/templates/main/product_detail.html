{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        {% if product.images.first() %}
        <img src="{{ product.images.first().image_url }}" class="img-fluid rounded" alt="{{ product.name }}">
        {% else %}
        <img src="https://via.placeholder.com/500" class="img-fluid rounded" alt="No Image">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <h3 class="text-muted">${{ product.price }}</h3>
        <p class="lead">{{ product.description }}</p>
        <p>Stock: {{ product.stock }}</p>

        <form action="{{ url_for('cart.add_to_cart', product_id=product.id) }}" method="post">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1"
                    max="{{ product.stock }}" style="width: 100px;">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" {% if product.stock==0 %}disabled{% endif %}>Add to
                Cart</button>
        </form>
    </div>
</div>
{% endblock %}
